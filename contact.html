<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Shivam Frontend Blog Template</title>
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span><a href="/">Shivam Frontend Blog Template</a></span> 
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
            <input type="text" name="query" id="" class="form-input" placeholder="Search here">
            <button class="btn">Search</button>
        </form>
        </div>
    </nav>
  
        
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content">
        <div class="home-articles-contact max-width-1 m-auto">
            <h2> Contact us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" name="" id="" placeholder="Enter your Name">
                </div>
                <div class="form-box">
                    <input type="email" name="" id="" placeholder="Enter your Email ">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your feedback "></textarea>
                    
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
            
        </div>
    </div>
    

    <div class="footer  m-auto">
      Copyright &copy;  By Shivam Datta Purkayastha
    </div>
